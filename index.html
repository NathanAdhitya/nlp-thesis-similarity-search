<!DOCTYPE html>
<html>
<head>
    <title>Research Paper Search</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .paper { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .score { font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>Search for Research Papers</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter topic..." value="{{ query }}" size="60" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Top Results</h2>
        {% for paper in results[:5] %}
            <div class="paper">
                <h3>{{ paper.title }}</h3>
                <p>{{ paper.abstract }}</p>
                <p class="score">Similarity: {{ paper.score }}</p>
                <p><small>Advisor ID: {{ paper.advisor_id }}</small></p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
